<body>
    <div class="wrapper">
        <!-- TRANSFORMAR A SECCION-->
        <!-- Sidebar -->
        <nav id="sidebar">
            <div id="containerNav">
                <div class="sidebar-header">
                    <img src="asserts/img/labologo.png" class="img-fluid" alt="logo">
                </div>

                <ul class="list-unstyled navSidebar">
                    <li>
                        <img src="asserts/img/avatar.png" align="left" alt="avatar">

                        </p>
                    </li>

                    <li>

                    </li>

                    <li>
                        <a href="#"><i class="fas fa-cogs"></i> CONFIGURACION</a>
                    </li>
                </ul>

        <div id="content">
            <header id="top">
                <nav class="navbar">
                    <div class="container-fluid">
                        <div class="col-sm-3 col-xs-12">
                            <h1 class="title-data-dashboard">
                                Data Dashboard</h1>
                        </div>

                        <div class="col-sm-1">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <i class="fas fa-align-left"></i>
                            </button>
                        </div>
                    </div>
                </nav>
            </header>



            <!--INICIO nav dentro de container-->
            <section id="nav-Tab">
                <!--está bien?-->
                <ul class="nav row-content">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">COHORTS</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item button" id="jsonBtn" href="#" onclick="cargarJSON()">lim-2018-03-pre-core-pw </a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Progresos</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </section>
            <!--FIN nav dentro de container-->


            <!--DIV QUE DESPLIEGA CONTENIDO DE COHORTS  debería usar section?-->
            <section id="table-data" class="table-responsive-xs row-content">
                <!--SECCION-->
                <table class="table table-hover bg-table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cohort</th>
                            <th scope="col">Zona</th>
                            <th scope="col">ID</th>
                        </tr>
                    </thead>
                    <tbody id="resultado">
                        <!-- AQUI CARGA CONTENIDO DE USERS.JSON-->
                    </tbody>
                </table>
            </section>

            <section class="row row-content" id="up-btn">
                <!--cambiar nav-->
                <a href="#top"><i class="fas fa-angle-double-up"></i> SUBIR</a>
            </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
